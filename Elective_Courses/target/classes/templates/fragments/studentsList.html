<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<body>
	
    <div class="row">
        <div class="col-md-4" >
            <div class="alert alert-warning" >
                No STUDENT defined yet.
            </div>
        </div>
	</div>
	<table th:fragment="studentsList" class="table">
	
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Surname</th>
			<th>Grade</th>
			<th>Year of study</th>
			<th>Section</th>
			<th>User</th>
			<th>Actions</th>
		</tr>
		
		<tr th:each="student:${students}">
			<td th:text="${student.id}"></td>
			<td th:text="${student.firstName}"></td>
			<td th:text="${student.surname}"></td>
			<td th:text="${student.grade}"></td>
			<td th:text="${student.studyYear}"></td>
			<td th:text="${student.facultySection}"></td>
			<td th:text="${student.userDto}"></td>
			<td>	
				<a sec:authorize="hasRole('ADMIN')" href="#" th:href="@{'/students/edit/'+${student.id}}" type="button" class="btn btn-primary">Edit</a>
				<a sec:authorize="hasRole('ADMIN')" href="#" th:href="@{'/students/delete/'+${student.id}}" type="button" class="btn btn-outline-danger">Delete</a>
			</td>
		</tr>
	
	</table>
</body>
</html>
