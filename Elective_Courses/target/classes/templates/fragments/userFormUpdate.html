<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form th:fragment="userFormUpdate" method="put" action="#" th:action="@{/users/update/{id}(id=${user.id})}"
      th:object="${user}">
	  
    <div class="row">
		<div class="col-md-4 mb-3">
		    <label for="id">Id</label>
		    <output type="text" th:text="${user.id}" class="form-control" id="id" th:field="*{id}"
		           th:classappend="${#fields.hasErrors('id')} ? 'is-invalid'">
		    
		</div>
		<div class="col-md-4 mb-3">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" th:field="*{username}"
		           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
		    <div class="invalid-feedback" th:errors="*{username}"></div>
		</div>
		<div class="col-md-4 mb-3">
		    <label for="password">Password</label>
		    <input type="text" class="form-control" id="password" th:field="*{password}"
		           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
		    <div class="invalid-feedback" th:errors="*{password}"></div>
		</div>
		<div class="col-md-4 mb-3">
		    <label for="roles">Rols</label>
		    <input type="text" class="form-control" id="roles" th:field="*{roles}"
		           th:classappend="${#fields.hasErrors('roles')} ? 'is-invalid'">
		    <div class="invalid-feedback" th:errors="*{roles}"></div>
		</div>
	</div>

    <div class="row">
        <div class="col-md-1">
            <a href="#" th:href="@{/users}" class="btn btn-outline-secondary">Cancel</a>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
    </div>
</form>

</body>
</html>
