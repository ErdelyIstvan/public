<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<body>
	
    <div class="row">
        <div class="col-md-4" th:if="${students.isEmpty()}">
            <div class="alert alert-warning" role="alert">
                No STUDENT defined yet.
            </div>
        </div>
	</div>
	<table th:fragment="studentsList" class="table">
	
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Grade</th>
			<th>Year of study</th>
			<th>Section</th>
			<th>Actions</th>
		</tr>
		
		<tr th:each="student:${students}">
			<td th:text="${student.id}"></td>
			<td th:text="${student.name}"></td>
			<td th:text="${student.grade}"></td>
			<td th:text="${student.studyYear}"></td>
			<td th:text="${student.facultySection}"></td>
			<td>	
				<a href="#" th:href="@{'/students/delete/'+${student.id}}" type="button" class="btn btn-outline-danger">Delete</a>
			</td>
		</tr>
	
	</table>
</body>
</html>
