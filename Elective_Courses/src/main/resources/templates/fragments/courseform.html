<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<body>
	<form th:fragment="courseform" method="post" action="#" th:action="@{/electivecourses/create}" th:object="${newElectiveCourse}">
	    <div class="row">
	        <div class="col-md-4 mb-3">
	            <label for="title">Title</label>
	            <input type="text" class="form-control" id="title" th:field="*{title}"
	                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
	            <div class="invalid-feedback" th:errors="*{title}"></div>
	        </div>
	    </div>

	    <div class="row">
	        <div class="col-md-6 mb-3">
	            <label for="firstName">Max allowed students</label>
	            <input type="number" class="form-control" id="maxAllowedStudents" th:field="*{maxAllowedStudents}"
	                   th:classappend="${#fields.hasErrors('maxAllowedStudents')} ? 'is-invalid'">
	            <div class="invalid-feedback" th:errors="*{maxAllowedStudents}"></div>
	        </div>
	        <div class="col-md-6 mb-3">
	            <label for="studyYear">Year of Study</label>
	            <input type="text" class="form-control" id="studyYear" th:field="*{studyYear}"
	                   th:classappend="${#fields.hasErrors('studyYear')} ? 'is-invalid'">
	            <div class="invalid-feedback" th:errors="*{studyYear}"></div>
	        </div>
	    </div>

	    <div class="row">
	        <div class="col-md-12 mb-3">
	            <label for="category">Category</label>
					<select th:field="*{category}" class="form-control" id="category" th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'"> 
					   	<option th:each="courseCategory:${courseCategories}" th:value="${courseCategory.category}" th:text="${courseCategory.description}"></option>
					</select>   
	            <div class="invalid-feedback" th:errors="*{category}"></div>
	        </div>
	    </div>

		<div class="row">
		    <div class="col-md-4 mb-3">
		        <label for="teacherName">Teacher</label>
		        <input type="text" class="form-control" id="teacherName" th:field="*{teacherName}"
		               th:classappend="${#fields.hasErrors('teacherName')} ? 'is-invalid'">
		        <div class="invalid-feedback" th:errors="*{teacherName}"></div>
		    </div>
		</div>

		<div class="row">
	        <div class="col-md-1">
	            <a href="#" th:href="@{/electivecourses}" class="btn btn-outline-secondary">Cancel</a>
	        </div>
	        <div class="col-md-2">
	            <button class="btn btn-primary btn-block" type="submit">Add</button>
	        </div>
	    </div>
	</form>

	</body>
	</html>
