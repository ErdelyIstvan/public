<!doctype html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">
	<div class="jumbotron">	
	    <div class="container">
	        <div class="row">
	            <div class="col-md-12 py-4">
	                <h2>Course Category List</h2>
	
	                <div th:replace="fragments/courseCategoryList :: courseCategoryList"></div>
	
	                <a th:if="${myCustomSecurity.isEnrollmentOpen()}" href="#" th:href="@{/coursecategories/create}" type="button" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Add Course Category</a>
	            </div>
	        </div>
	    </div>
	</div>
</main>


</body>
</html>
